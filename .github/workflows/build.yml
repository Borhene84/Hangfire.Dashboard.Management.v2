name: Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Publish nuget
      run: |
           for f in ./artifacts/*.nupkg
           do
             curl -vX PUT -u "lcourson:${{secrets.NUGET_API_KEY}}" -F package=@$f https://nuget.pkg.github.com/lcourson/
           done
      shell: bash
